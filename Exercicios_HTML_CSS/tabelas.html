<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Tabela de contatos</caption>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
        </tr>

        <tr>
            <td>Maria</td>
            <td>Rua A, casa 2</td>
            <td>2222-2222</td>
        </tr>

        <tr>
            <td>João</td>
            <td>Rua B, Casa 5</td>
            <td>4444-4444</td>
        </tr>

    </table>
    <!--"caption" é o titulo da tabela
            "tr" sãp as linhas
            "th" são celulas para cabeçalho
            "td" são celulas normais
            "tfoot" é o rodapé da tabela
        -->

        <hr>

        <table>
            <tr>
                <th>Nome</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>Média</th>
            </tr>

            <tr>
                <td>Felipe</td>
                <td>7</td>
                <td>8</td>
                <td>7,5</td>
            </tr>

            <tr>
                <td>Felipe</td>
                <td>7</td>
                <td>8</td>
                <td>7,5</td>
            </tr>

            <tr>
                <td>Felipe</td>
                <td>7</td>
                <td>8</td>
                <td>7,5</td>
            </tr>

            <tfoot>
                <td>Felipe</td>
                <td>21</td>
                <td>24</td>
                <td>7,5</td>
            </tfoot>
        </table>

</body>
</html>
